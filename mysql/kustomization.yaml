apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: app-mysql
resources:
  - namespace.yaml
  - secret.yaml
  - service.yaml
  - statefulset.yaml
# - demoapp.yaml
  - operator.yaml
  - minio/minio-standalone-deployment.yaml
  - minio/minio-standalone-pvc.yaml
  - minio/minio-standalone-service.yaml
images:
- name: quay.io/cybozu/mysql
  newName: quay.io/tsuruda/mysql
  newTag: 55e1b
configMapGenerator:
  - name: mysqlconfig
    files:
      - my.cnf
  - name: operator-script
    files:
      - script/setup.sh
      - script/do.sh
      - script/status.sh
  - name: operator-sql
    files:
      - sql/status.sql
