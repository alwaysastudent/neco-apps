apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  labels:
    v1alpha1.mysql.oracle.com/cluster: my-app-db
  name: my-app-db
  namespace: mysql
spec:
  clusterIP: None
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    v1alpha1.mysql.oracle.com/cluster: my-app-db
  sessionAffinity: None
  type: ClusterIP
